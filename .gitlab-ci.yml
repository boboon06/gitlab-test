image: docker:20.10
services:
  - docker:20.10-dind

stages:
  - build

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

cmake-container-build:
  stage: build
  script:
    - mkdir docker_context
    - docker build --pull -f CmakeContainer.dockerfile -t $CI_REGISTRY_IMAGE/cmake:latest docker_context
    - docker push $CI_REGISTRY_IMAGE/cmake:latest
  when: manual